  <form
    class="w-full max-w-sm my-10"
    [formGroup]="taskForm"
    (ngSubmit)="handlesubmit()"
  >
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label
          class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="inline-full-name"
        >
          Task
        </label>
      </div>
      <div class="md:w-2/3">
        <input
          formControlName="task"
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          id="inline-full-name"
          type="text"
          value="test"
        />
      </div>
    </div>

    <!--   </label> -->
    <!-- </div> -->

    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <button
          id="task-add-submit-btn"
          class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
          type="submit"
          [disabled]="taskForm.invalid"
        >
          add
        </button>
      </div>
    </div>
  </form>

  <table class="border-separate border border-slate-500 table-auto mt-11">
    <thead>
      <tr>
        <!-- <th class="border border-slate-600 ..."> -->
        <th>Task</th>
        <!-- <th class="border border-slate-600 ..."> -->
        <th>complete or not</th>

    <tbody>
      <tr>
        <!-- <td class="border border-slate-700 ..."> -->
        <td>Indiana</td>
        <!-- <td class="border border-slate-700 ..."> -->
        <td class="text-center">
          <!-- <input type="checkbox" class="w-max center" /> -->
          <div class="inline-flex items-center w-max">
            <label class="flex items-center cursor-pointer relative">
              <input
                type="checkbox"
                checked
                class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
                id="check"
              />
              <span
                class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3.5 w-3.5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  stroke="currentColor"
                  stroke-width="1"
                >

                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </span>
            </label>
          </div>
        </td>
        <!-- <td class="border border-slate-700 ..."> -->

        <td>
          <button
            type="button"
            class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
          >
            edit
          </button>
        </td>

        <td class="border border-slate-700 ...">
          <button
            type="button"
            class="shadow bg-red-500 hover:bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
          >
            delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
