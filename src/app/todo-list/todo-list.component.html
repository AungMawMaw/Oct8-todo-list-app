<div class="bg-blue-900 flex flex-col justify-center items-center">
  <app-addtodo-list (data)="onClickAdd($event)" />
</div>
<ul>
  <li *ngFor="let todolist of todolist">
    <app-todo-list-item
      [id]="todolist.id"
      [name]="todolist.name"
      [completed]="todolist.completed"
      (clickDel)="onClickDel($event)"
      (checkedChange)="onCheckedChange($event)"
    />
  </li>
</ul>
